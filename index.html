<html>
   <body>
      <form component="Form">
         <table>
            <thead>
               <tr>
                  <!--<th></th>-->
                  <th>Code</th>
                  <th>Country</th>
               </tr>
            </thead>
            <tbody>
               <tr class="row" foreach="row in 0..4">
                  <!--
                  <td class="indicator"><span from="CountryDS" row="$row" type="row-indicator"></span></td>
                  -->
                  <td><custom-input name="country_id" from="CountryDS" row="$row" size="4" maxlength="3" upper required></td>
                  <td><custom-input name="country_name" from="CountryDS" row="$row" initcap required advquery="false"></td>
               </tr>
            </tbody>
         </table>
      </form>

      <script src="app.js"></script>
   </body>
</html>
